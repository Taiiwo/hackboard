<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/freewall.js"></script>
    <script type="text/javascript" src="js/pluginLoader.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper red lighten-1">
        <a href="#" class="brand-logo center">HackBoard</a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search"><i class="mdi-action-search"></i></label>
              <i class="mdi-navigation-close"></i>
            </div>
          </form>
        </ul>
      </div>
    </nav>
    <div id="deck">
      <div class="card">
        <div class="card-content">
          <span class="card-title grey-text text-darken-4">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href='#'>This is a link</a>
        </div>
      </div>
      <script>
        var plugins = new PluginLoader('#deck', function(){
          deck.fitWidth();
        });
        plugins.load("pluginIndex.json");
      </script>
    </div>
    <script>
      var deck = new freewall("#deck");
      deck.reset({
        selector: '.card',
        animate: true,
        cellW: 290,
        cellH: 'auto',
        onResize: function() {
          deck.fitWidth();
        }
      });
      deck.fitWidth();
    </script>
  </body>
</html>
