<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="../components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi9hKEArQiAenGUi5ct9WFGqCw2DXaQXQ"></script>
    <link rel="import" href="../components/polymer/polymer.html">
    <link rel="import" href="../components/components.html">
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/shapeshift.js"></script>
    <script type="text/javascript" src="../js/pluginLoader.js"></script>
    <script type="text/javascript" src="../js/eventLoader.js"></script>

    <paper-toolbar id="event-header" class="tall">HackBoard</paper-toolbar>

    <div id="deck">
      <ul></ul>
    </div>
    <script>
      function reloadGrid(selector){
        var options = {
          minColumns: 2,
          gutterX: 15,
          gutterY: 15,
          handle: "header",
          centerWhileDragging: false,
          animationSpeed: 300
        };

        $(selector).shapeshift(options);
      }
      function $_GET(q,s) {
        s = s ? s : window.location.search;
        var re = new RegExp('&'+q+'(?:=([^&]*))?(?=&|$)','i');
        return (s=s.replace(/^\?/,'&').match(re)) ? (typeof s[1] == 'undefined' ? '' : decodeURIComponent(s[1])) : undefined;
      }
      var selectedEvent;
      function eventSearch(term, selector){
        $(selector).empty();
        // load events
        var eb = new EventLoader;
        // plugins should reference this to get event information
        eb.search(term)
        $(document).on('eventChanged', function(e, data, status){
          // data.events is all the events that match the search.
          // do stuff here like searchbar drop-down suggestions
          selectedEvent = data.events[0];
        });

        // iterate through and load all the plugins in pluginIndex.json
        var plugins = new PluginLoader(selector);
        plugins.load("../pluginIndex.json", function(plugin, selector){
          Polymer.Base.importHref(plugin.location, function() {
            $(selector).append($('<li/>')
              .attr('id', 'plugin-' + plugin.name)
              .addClass('card')
              .append(
                $('<'+ plugin.name +'/>')
              ));

              setTimeout(function(){
                reloadGrid(selector)
                $('#plugin-' + plugin.name)
                  .css('width', plugin.x * 290 + (plugin.x - 1) * 15)
                  .attr('data-ss-colspan', plugin.x)
                  .css('height',plugin.y * 290 + (plugin.y - 1) * 15)
              },300);
          }, function() {
            console.log("error")
          });
        });
      }
      var query = $_GET('q') || "hyperlocal nottingham";
      eventSearch(query, '#deck ul');
    </script>
  </body>
</html>
