<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="../components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../components/polymer/polymer.html">
    <link rel="import" href="../components/components.html">
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/freewall.js"></script>
    <script type="text/javascript" src="../js/pluginLoader.js"></script>
    <script type="text/javascript" src="../js/eventLoader.js"></script>

    <paper-toolbar id="dash-header">HackBoard</paper-toolbar>

    <div id="deck"></div>
    <script>
      var eb = new EventLoader;
      var selectedEvent;
      eb.search("hyperlocal nottingham", function(data, status){
        selectedEvent = data.events[0];
      });

      var plugins = new PluginLoader('#deck');
      plugins.load("../pluginIndex.json", function(plugin, selector){
        Polymer.Base.importHref(plugin.location, function() {
          $(selector).append($('<'+ plugin.name +'/>'));
        }, function() {
          console.log("error")
        });
        deck.fitWidth();
      });

      var deck = new freewall("#deck");
      deck.reset({
        selector: '.card',
        animate: true,
        cellW: 290,
        cellH: 'auto',
        onResize: function() {
          deck.fitWidth();
        }
      });
      deck.fitWidth();
    </script>
  </body>
</html>
