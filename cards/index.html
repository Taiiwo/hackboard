<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="../components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../components/polymer/polymer.html">
    <link rel="import" href="../components/components.html">
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.gridster.min.js"></script>
    <script type="text/javascript" src="../js/pluginLoader.js"></script>
    <script type="text/javascript" src="../js/eventLoader.js"></script>

    <paper-toolbar id="dash-header">HackBoard</paper-toolbar>

    <div id="deck"></div>
    <script>
      var gridster = $("#deck").gridster({
        widget_margins: [10, 10],
        max_cols: 3,
        widget_base_dimensions: [290, 290],
        helper: 'clone',
        resize: {
          enabled: true
        }
      }).data('gridster');

      // load events
      var eb = new EventLoader;
      // plugins should reference this to get event information
      var selectedEvent;
      eb.search("hyperlocal nottingham")
      $(document).on('eventChanged', function(e, data, status){
        // data.events is all the events that match the search.
        // do stuff here like searchbar drop-down suggestions
        selectedEvent = data.events[0];
      });

      // iterate through and load all the plugins in pluginIndex.json
      var plugins = new PluginLoader('#deck');
      plugins.load("../pluginIndex.json", function(plugin, selector){
        Polymer.Base.importHref(plugin.location, function() {
          gridster.add_widget('<'+ plugin.name +'/>', plugin.x, plugin.y);
        }, function() {
          console.log("error")
        });
      });
    </script>
  </body>
</html>
