<dom-module id="plugin-template">
  <style>
    paper-material {
      height: 290px;
    }

    h1 {
      font-family: 'Roboto';
      font-size: 22pt;
      text-align: center;
      padding-top: 20px;
      font-weight: 200;
    }

    header {
      height: 20px;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }

    #title {
      color: white;
      text-align: right;
      font-family: 'Roboto';
      float: right;
    }

    .plugin-content {
      height: calc(100% - 40px);
      width: 100%;
    }
  </style>

  <template>
    <paper-material elevation="2">
      <header>|||<span id="title"></span></header>
      <div class="plugin-content">
        <content></content>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'plugin-template',
    properties: {
      title: String
    },
    attached: function() {
      this.$.title.innerHTML = this.title
    }
  })
</script>
