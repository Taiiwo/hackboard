<dom-module id="desc-plugin">
  <style>
    p {
      font-family: 'Roboto';
      text-align: center;
      font-size: 16px;
      font-weight: 200;
      margin: 10px;
      overflow-y: scroll;
      overflow-x: hidden;
      height: 230px;
      text-align: left;
    }

    p img {
      max-width: 270px !important;
    }
  </style>

  <template>
    <plugin-template title="Description Plugin">
      <p id="desc"></p>
    </plugin-template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'desc-plugin',
    attached: function(){
      var v = selectedEvent.description.html;
      if (v != undefined && v){
        $('p#desc').html(selectedEvent.description.html);
      }
    }

  })
</script>
