<dom-module id="logo-plugin">
  <style>
    #logo {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
    }
  </style>

  <template>
    <plugin-template title="Logo Plugin">
      <div id="logo"></div>
    </plugin-template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'logo-plugin',
    attached: function(){
      // data.events is all the events that match the search.
      // do stuff here like searchbar drop-down suggestions
      $('#logo').css('background-image', 'url("' + selectedEvent.logo.url + '")');
    }

  })
</script>
