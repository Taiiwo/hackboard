<dom-module id="map-plugin">
  <style>
    #map-canvas {
      height: 100%;
    }
  </style>

  <template>
    <plugin-template title="Location Plugin">
      <div id="map-canvas"></div>
    </plugin-template>
  </template>
</dom-module>

<script>
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initialize';
  document.body.appendChild(script)

  function initialize() {
    var latLong = google.maps.LatLng(selectedEvent.venue.latitude, selectedEvent.venue.longitude)
    var mapOptions = {
      zoom: 15,
      center: latLong
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var marker = new google.maps.Marker({
      position: latLong,
      map: map,
      title: selectedEvent.venue.name
    });
  }

  Polymer({
    is: 'map-plugin',
    properties: {
      latitude: {
        type: String
      },
      longitude: {
        type: String
      }
    },
    ready: function() {
      $(document).on('pluginsOnPage', function(e, data, status){
        initialize()
      });
    }
  });
</script>
