<dom-module id="not-found-page">
  <template>
    <div id="error">
      <div id="error-content">
        <h1>404.</h1>
        <h3>This event doesn't exist.</h3>
        <paper-button on-tap="goBack" raised>Go Back</paper-button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "not-found-page",
    goBack: function() {
      window.history.go(-2);
    }
  })
</script>
