<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
<script type="text/javascript" src="../js/shapeshift.js"></script>
<script type="text/javascript" src="../js/eventLoader.js"></script>
<script type="text/javascript" src="../js/pluginLoader.js"></script>

<dom-module id="event-page">
  <template>
    <paper-toolbar id="event-header" class="tall">
      <h3>HackBoard</h3>
      <div id="search-box">
        <div id="search">
          <paper-input class="search-input" label="search for an event" no-label-float></paper-input>
        </div>
        <paper-icon-button on-tap="searchEvent" icon="search" title="search"></paper-icon-button>
      </div>
    </paper-toolbar>
    <div id="info">
      <!-- page for when event isn't selected -->
      <!-- featuring user settings (name, profile picture etc) and saved events -->
    </div>

    <div id="search-results">
      <paper-material>
        <ul id="results">
        </ul>
      </paper-material>
    </div>

    <div id="deck">
      <ul id="plugins"></ul>
    </div>

    <paper-dialog id="editEventLightbox">
      <h2>Edit Event Data</h2>
      <paper-textarea id="propEditor"></paper-textarea>
      <paper-button id="submitEventEdit">Edit Event</paper-button>
    </paper-dialog>
    <paper-fab icon="create" on-tap="editEvent"></paper-fab>
  </template>
</dom-module>

<script>
  var selectedEvent;
  var eb;
  var pl;
  Polymer({
    is: "event-page",
    properties: {
      id: {
        type: String
      }
    },
    searchEvent: function() {
      // if the user presses enter in the searchbar, search their query
      var q = $('#search-box #search .search-input').val();
      if (q != "") {
        $('#deck ul').css("opacity","0")
        eb.search(q);
        $("#search-results").slideDown()
        // unfocus the searchbar
        $('#search-box #search .search-input').blur();
      }
    },
    editEvent: function() {
      // work out what eventbrite data we still need
      var idealEvent = {
        "name": {
          "text": selectedEvent.name.text || null,
          "html": selectedEvent.name.html || null
        },
        "start": selectedEvent.start || null,
        "end": selectedEvent.end || null,
        "description": {
          "text": selectedEvent.description.text || null,
          "html": selectedEvent.description.html || null
        },
        "logo": {"url": selectedEvent.logo.url || null},
        "organizer": selectedEvent.organizer || null,
        "venue": {
          "latitude":selectedEvent.venue.latitude || null,
          "longitude": selectedEvent.venue.longitude || null,
          "name": selectedEvent.venue.name || null
        },
        "twitterWidgetId": selectedEvent.twitterWidgetId || null,
        "twitterHastags": selectedEvent.twitterHastags || null,
        "githubHashtags": selectedEvent.githubHashtags || null
      };
      var eventIndex;
      for ( var event in eb.data.events){
        if (eb.data.events[event].id == selectedEvent.id) {
          eventIndex = event;
        }
      }
      var neededProps = obj_diff(idealEvent, eb.data.events[eventIndex]);

      // turn that into json
      var propString = JSON.stringify(neededProps, null, 4);
      // set button editEvent
      $('#submitEventEdit').click(function(){
        var json = $('#propEditor').val();
        if(eb.isJson(json)){
          eb.editEvent(json);
        }
      });
      // display it in the lightbox
      $('#propEditor').val(propString);
      this.$.editEventLightbox.fit()
      document.getElementById('editEventLightbox').open();

      function obj_diff(arr1, arr2){
        var retArr = {};
        arr1keys: for (key1 in arr1) {
          for (key2 in arr2) {
            // if the keys are the same
            if (key2 === key1) {
              // and the key has children
              if (typeof arr1[key1] == "object"){
                // search them too
                var key1Store = key1;
                var recursion = obj_diff(arr1[key1], arr2[key2]);
                // if that returned anything
                if (Object.keys(recursion).length > 0){
                  // add them to the retval
                  retArr[key1Store] = recursion;
                }
              }
              continue arr1keys;
            }
          }
          retArr[key1] = arr1[key1];
        }
        return retArr;
      }
    },
    attached: function(){
      window.eventsPage = this;
      var selector = '#deck ul';
      // load all the plugins
      pl = new PluginLoader(selector);
      // prep the plugin data
      pl.load('pluginIndex.json');
      $( document ).on('pluginsReady', function(plugins, status){
        // All the plugins are ready to be loaded to the page.
      });

      eb = new EventLoader;
      // event search stuff
      // search for the event ID in the URL, if one exists
      var query = this.id
      if (query.match(/^\d+$/)){
        eb.searchID(query);
        $(document).on('eventIDRecognised', function(){
          eb.selectEvent(0);
        })
      } else if (query != "home") {
        document.querySelector('app-router').go('/404')
      }

      var self = this;
      // if the user presses enter in the searchbar, search their query
      $('#search-box #search .search-input').keyup(function (e) {
        if (e.keyCode == 13) {
          self.searchEvent()
        }
      });

      $(document).on('eventSearchComplete', function(e, data) {
        $("#results").empty();
        var searchResults = data.events
        for (var i in searchResults) {
          var searchResult = $("<search-result/>")
            .attr("name", searchResults[i].name.text)
            .attr("date", searchResults[i].start.local);
          if (searchResults[i].logo != undefined && searchResults[i].logo) {
            searchResult.attr('logo', searchResults[i].logo.url)
          }
          $("#results")
            .append(
              $("<li/>")
                .attr('id', searchResults[i].id)
                .append(searchResult)
                .click(function(e) {
                  $("#search-results").slideUp()
                  document.querySelector("app-router").go("/" + e.currentTarget.id)
                })
            )
        }
      });

      $("search-result").click(function(sender) {
        $("#search-results").slideUp()
        document.querySelector("app-router").go("/" + sender.attr("id"))
      })

      $(document).on('eventSelected', function(e, data, status){
        // someone searched for something, and it's done loading.
        // put the event we're using into a ~global variable
        selectedEvent = eb.selectedEvent;
        // update the url
        window.history.pushState('', '', location.pathname + "#/" + selectedEvent.id);
        // time to add the plugins that we prep'd to the page.
        pl.prep();
        pl.placeRunPlugins();
      });

      $(document).on('pluginsOnPage', function() {
        // the plugins have been placed into the dom. Time to reload the
        // grid
        reloadGrid(selector);
        $('#deck ul').animate({
          opacity: 1
        }, 500)
      });

      function reloadGrid(selector){
        var options = {
          minColumns: 2,
          gutterX: 15,
          gutterY: 15,
          handle: "header",
          centerWhileDragging: false,
          animationSpeed: 300
        };

        $(selector).shapeshift(options);
      }
    }
  });
</script>
