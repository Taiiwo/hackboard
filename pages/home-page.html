<dom-module id="home-page">
  <template>
    <video autoplay loop id="home-background">
      <source src="../video/background.webm" type="video/webm">
  	  <!--<source src="../video/background.mp4" type="video/mp4">-->
    </video>
    <div id="homepage">
      <div id="home-content">
        <h1>HackBoard</h1>
        <p>HackBoard is an online dashboard that aims to make hack events "run simple"</p>
        <div id="home-login">
          <paper-tabs selected="{{selected}}">
            <paper-tab>Login</paper-tab>
            <paper-tab>Sign Up</paper-tab>
          </paper-tabs>
          <firebase-auth id="firebaseLogin" user="{{user}}" location="https://hackboard.firebaseio.com" provider="password" on-error="errorHandler"></firebase-auth>
          <iron-pages selected="{{selected}}">
            <div id="loginPage">
              <paper-input class="email" label="Email Address" value="{{email::input}}"></paper-input>
              <paper-input class="password" label="Password" type="password" value="{{password::input}}"></paper-input>
              <paper-button on-tap="login" id="loginButton" raised>Login</paper-button>
            </div>
            <div id="signupPage">
              <paper-input class="email" label="Email Address" value="{{email::input}}"></paper-input>
              <paper-input class="password" label="Password" type="password" value="{{password::input}}"></paper-input>
              <paper-button on-tap="signup" id="signupButton" raised>Sign up</paper-button>
            </div>
          </iron-pages>
        </div>
      </div>
      <paper-toast id="badToast" role="alert"></paper-toast>
      <paper-toast id="goodToast" role="alert"></paper-toast>
    </div>
  </template>
</dom-module>

<script>
  // placeholder until we get an actual events url
  var eventsPageUrl = "/17015133723";
  Polymer({
    is: "home-page",
    properties: {
      selected: {
        type: String,
        value: "0"
      },
      email: {
        type: String,
        value: ''
      },
      password: {
        type: String,
        value: ''
      },
      user: Object
    },
    login: function() {
      this.$.firebaseLogin.login({email: this.email, password: this.password});
      this.$.loginButton.blur()
      console.log(this.user);
      var self = this;
      $(document).on('login', function(){
        self.goodToast("Login Successful!");
        // set auth global
        window.authenticatedUser = self.user;
        // set auth cookie
        $.cookie("authenticatedUser", JSON.stringify(self.user));
        // redirect user to events page
        document.querySelector('app-router').go(eventsPageUrl);
      });
    },
    signup: function() {
      this.$.firebaseLogin.createUser(this.email, this.password);
      var self = this;
      $(document).on('user-created', function(){
        self.goodToast("Registration Successful!");
        // go to login tab
        document.querySelector('paper-tabs').selected = 0;
      });
      this.$.signupButton.blur()
    },
    errorHandler: function(error) {
      document.querySelector('#badToast').text = error.detail.message
      document.querySelector('#badToast').show()
    },
    badToast: function(message){
      document.querySelector('#badToast').text = message
      document.querySelector('#badToast').show()
    },
    goodToast: function(message){
      document.querySelector('#goodToast').text = message
      document.querySelector('#goodToast').show()
    },
    attached: function(){
      var auth = $.cookie("authenticatedUser");
      if (this.isJson(auth)){
        auth = JSON.parse(auth);
        // we're already auth'd. Set the global and to to the events page
        setTimeout( function (){ //  I just thought this was nicer to look at.
          window.authenticatedUser = this.user;
          document.querySelector('app-router').go(eventsPageUrl);
        }, 500);
      }
    },
    isJson: function(str) {
      try {
          JSON.parse(str);
      } catch (e) {
          return false;
      }
      return true;
    }
  })
</script>
